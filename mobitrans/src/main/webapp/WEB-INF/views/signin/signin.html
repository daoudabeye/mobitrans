<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Page title -->
	<title>MobiTrans - Login</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

	<!-- Vendor styles -->
	<link href="../../../resources/fontawesome/css/font-awesome.css"
		rel="stylesheet" media="screen"
		th:href="@{/resources/fontawesome/css/font-awesome.css}" />
	<link href="../../../resources/metisMenu/metisMenu.css"
		rel="stylesheet" media="screen"
		th:href="@{/resources/metisMenu/metisMenu.css}" />
	<link href="../../../resources/animate.css/animate.css"
		rel="stylesheet" media="screen"
		th:href="@{/resources/animate.css/animate.css}" />
	<link href="../../../resources/bootstrap/css/bootstrap.css"
		rel="stylesheet" media="screen"
		th:href="@{/resources/bootstrap/css/bootstrap.css}" />


	<!-- App styles -->
	<link
		href="../../../resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
		rel="stylesheet" media="screen"
		th:href="@{/resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" />
	<link href="../../../resources/fonts/pe-icon-7-stroke/css/helper.css"
		rel="stylesheet" media="screen"
		th:href="@{/resources/fonts/pe-icon-7-stroke/css/helper.css}" />
	<link href="../../../resources/style/style.css" rel="stylesheet"
		media="screen" th:href="@{/resources/style/style.css}" />

</h:head>
<h:body class="blank">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div th:replace="fragments/splash :: splash">&nbsp;</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<div class="color-line"></div>

	<div class="login-container">
		<div class="row">
			<div class="col-md-12">
				<div class="text-center m-b-md">
					<h3>MOBITRANS - PAYME</h3>
					<small>Merci de vous identifiez</small>
				</div>
				<th:block th:if="${param.error != null}">
					<div
						th:replace="fragments/alert :: alert (type='danger', message='Erreur de connxion. Nom utilisateur ou mot de passe incorrect.')">Alert</div>
				</th:block>
				<div class="hpanel">
					<div class="panel-body">
						<form id="loginForm" action="#" method="post"
							th:action="@{/authenticate}">
							<div class="form-group">

								<label class="control-label" for="username">Username:</label> <input
									type="text" placeholder="example@gmail.com"
									title="Please enter you username" required="required"
									name="username" id="username" class="form-control"> <span
									class="help-block small">Votre nom d'utilisateur </span>
							</div>
							<div class="form-group">
								<label class="control-label" for="password">Mot de passe</label>
								<input type="password" title="Please enter your password"
									placeholder="******" required="required" value=""
									name="password" id="password" class="form-control"> <span
									class="help-block small">Votre mot de passe a usage
									unique</span>
							</div>
							<p:inputText id="txt_age" required="true"
								value="#{personBean.person.age}" />
							<div class="checkbox checkbox-success">
								<input type="checkbox" class="i-checks" checked> Se
								Rappeler
								<p class="help-block small">(s'il s'agit de votre odinateur
									perso.)</p>
							</div>
							<button class="btn btn-success btn-block">Connexion</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<strong>MOBITRANS</strong> - MOBILE TRANSFERT SYSTEME <br /> 2016
				Copyright Payme
			</div>
		</div>
	</div>

	<!-- Vendor scripts -->
	<script th:src="@{/resources/jquery/jquery.min.js}"></script>
	<script th:src="@{/resources/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/resources/slimScroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/metisMenu/metisMenu.min.js}"></script>
	<script th:src="@{/resources/iCheck/icheck.min.js}"></script>
	<script th:src="@{/resources/sparkline/index.js}"></script>


	<!-- App scripts -->
	<script th:src="@{/resources/js/homer.js}"></script>

</h:body>
</html>
